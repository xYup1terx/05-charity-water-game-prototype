<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>Hydro Hero ðŸ’§</h1>
    <p>Help charity: water break down the barriers standing between communities and clean water!</p>
    <button id="startBtn">Start!</button>
    <footer>
      <a href="https://www.charitywater.org" target="_blank">CharityWater.org</a> |
      <a href="https://www.charitywater.org/about" target="_blank">Learn More</a> |
      <a href="https://www.charitywater.org/donate" target="_blank">Support</a>
    </footer>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="hidden">
    <div id="hud">
      <span>Score: <span id="score">0</span></span>
      <span id="timer">Elapsed Time: 0s</span>
    </div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>

  <!-- End Screen -->
  <div id="endScreen" class="screen hidden">
    <h2 id="endMessage"></h2>
    <button id="restartBtn">Restart</button>
    <button id="homeBtn">Return to Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
